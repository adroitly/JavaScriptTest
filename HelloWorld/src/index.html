    <head>
        <script>
            function createColorClass(color)
            {
                var obj = new Object()
                obj.color = color
                obj.setColor = function(color)
                {
                    this.color = color
                }
                obj.getColor = function()
                {
                    return this.color
                }
                return obj
            }
            function ClassTest(color)
            {
                this.color = color
                this.setColor = function(color)
                {
                    this.color = color
                }
                this.getColor = function()
                {
                    return this.color
                }
            }
            function alertAction(colorObj)
            {
                alert(colorObj.getColor())
                colorObj.setColor("蓝色")
                alert(colorObj.getColor())
            }
            function testFunc()
            {
                var colorObj = createColorClass("红色")
                alertAction(colorObj)
                var classTest = new ClassTest("白色")
                alertAction(classTest)
            }
        </script>
